<!DOCTYPE html>
<html>

    <body>
        <ul id="mylist">

        </ul>
    </body>
    <script type="text/javascript">

        var listElement = document.getElementById("mylist");

        var animals = ["Dog", "Cat", "Ferret", "Cow", "Moose", "Wolf", "Bear"];

                
             setInterval(function()  {

            
             var animal = animals.pop();
 
             if(animals.length> 0) {
                 listElement.append("<li>" + animal + "</li>");
             } else {
                clearInterval();
             }
     
         }, 3000);
        
        
    </script>
</html>
